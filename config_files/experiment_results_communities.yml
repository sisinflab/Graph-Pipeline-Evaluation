experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: dataset_name
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [nDCGRendle2020]
    complex_metrics:
      - metric: clustered_nDCG
        user_clustering_name: CommunityUsers
        user_clustering_file: ../data/{0}/users_communities.tsv
      - metric: clustered_GiniIndex
        user_clustering_name: CommunityUsers
        user_clustering_file: ../data/{0}/users_communities.tsv
      - metric: clustered_Recall
        user_clustering_name: CommunityUsers
        user_clustering_file: ../data/{0}/users_communities.tsv
      - metric: clustered_APLT
        user_clustering_name: CommunityUsers
        user_clustering_file: ../data/{0}/users_communities.tsv
      - metric: REO
        clustering_name: CommunityItems
        clustering_file: ../data/{0}/items_communities.tsv
      - metric: RSP
        clustering_name: CommunityItems
        clustering_file: ../data/{0}/items_communities.tsv
  gpu: -1
  models:
    RecommendationFolder:
      folder: ./results/{0}/recs/