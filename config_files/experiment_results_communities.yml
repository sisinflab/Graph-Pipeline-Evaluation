experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: dataset_name
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall]
    complex_metrics:
      - metric: BiasDisparityBD
        user_clustering_name: WarmColdUsers
        user_clustering_file: ../data/{0}/{1}/{2}/user_groups_community.tsv
        item_clustering_name: WarmColdItem
        item_clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: BiasDisparityBR
        user_clustering_name: WarmColdUsers
        user_clustering_file: ../data/{0}/{1}/{2}/user_groups_community.tsv
        item_clustering_name: WarmColdItem
        item_clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: BiasDisparityBS
        user_clustering_name: WarmColdUsers
        user_clustering_file: ../data/{0}/{1}/{2}/user_groups_community.tsv
        item_clustering_name: WarmColdItem
        item_clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: UserMADranking
        clustering_name: WarmColdUsers
        clustering_file: ../data/{0}/{1}/{2}/user_groups_community.tsv
      - metric: UserMADranking
        clustering_name: WarmColdUsers
        clustering_file: ../data/{0}/{1}/{2}/user_groups_community.tsv
      - metric: ItemMADranking
        clustering_name: WarmColdItems
        clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: ItemMADranking
        clustering_name: WarmColdItems
        clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: REO
        clustering_name: WarmColdItems
        clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
      - metric: RSP
        clustering_name: WarmColdItems
        clustering_file: ../data/{0}/{1}/{2}/item_groups_community.tsv
  gpu: -1
  external_models_path: ../external/models/__init__.py
  models:
    external.ModelName:
      meta:
        verbose: True
        save_weights: False
        validation_rate: best_iteration
        restore: False
        write_best_iterations: False
      seed: 123