experiment:
  version: 0.3.1
  backend: tensorflow
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
#  binarize: True
  dataset: bookcrossing_test_clustered_metrics
  external_models_path: ../external/models/__init__.py
  top_k: 10
  evaluation:
    cutoffs: [10]
    simple_metrics: [nDCGRendle2020, Precision, Recall, HR, ItemCoverage, Gini]
    complex_metrics:
      - metric: clustered_nDCG
        user_clustering_name: ParetoUsers
        user_clustering_file: ../data/bookcrossing_test_clustered_metrics/users_communities.tsv
      - metric: clustered_GiniIndex
        user_clustering_name: ParetoUsers
        user_clustering_file: ../data/bookcrossing_test_clustered_metrics/users_communities.tsv
      - metric: clustered_Recall
        user_clustering_name: ParetoUsers
        user_clustering_file: ../data/bookcrossing_test_clustered_metrics/users_communities.tsv
      - metric: clustered_APLT
        user_clustering_name: ParetoUsers
        user_clustering_file: ../data/bookcrossing_test_clustered_metrics/users_communities.tsv
      - metric: REO
        clustering_name: ParetoItems
        clustering_file: ../data/bookcrossing_test_clustered_metrics/items_communities.tsv
      - metric: RSP
        clustering_name: ParetoItems
        clustering_file: ../data/bookcrossing_test_clustered_metrics/items_communities.tsv
    relevance_threshold: 0
    wilcoxon_test: False
    paired_ttest: False
  print_results_as_triplets: False
  gpu: -1 # -1 is not use GPU
  models:
    ProxyRecommender:
