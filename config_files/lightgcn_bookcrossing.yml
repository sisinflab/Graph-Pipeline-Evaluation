experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/validation.tsv
    test_path: ../data/{0}/test.tsv
  dataset: dataset_name
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [Recall, nDCG]
  gpu: -1
  external_models_path: ../external/models/__init__.py
  models:
    external.LightGCN:
      meta:
        hyper_opt_alg: tpe
        hyper_max_evals: 20
        verbose: True
        save_weights: False
        validation_rate: 300
        validation_metric: Recall@20
        restore: False
        save_recs: True
        write_best_iterations: True
      lr: 0.001
      epochs: 300
      factors: 64
      batch_size: 256
      l_w: 0.001288395174690605
      n_layers: 4
      normalize: True
      seed: 42